<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>No NG App!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="//rawgit.com/bullhorn/bullhorn-icons/development/fonts/Bullhorn-Glyphicons.css" rel="stylesheet" type="text/css">
    <script src="//cdn.rawgit.com/krakenjs/post-robot/7da06445/dist/post-robot.js"></script>
</head>

<body>
    Hello!
</body>

<script>
    postRobot.CONFIG.LOG_LEVEL = 'error';
    console.log('LOADED!!!');
    postRobot.sendToParent('register', {
        title: 'TITLE',
        url: window.location.href,
        color: 'red'
    }).then(function (event) {
        console.log('REGISTER DONE', event);
    });
    postRobot.on('customEvent', function (event) {
        console.log('GOT CUSTOM EVENT', event);
    });
    setTimeout(function () {
        postRobot.sendToParent('httpGET', {
            relativeURL: '/test'
        }).then(function (event) {
            console.log('GET DONE', event);
        });
    }, 2000);

</script>

</html>
